<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="Contact">
  <title>Contact Us</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="body-background">
<nav class="navbar">
  <a href="Index.html"><img src="image/logo.png" alt="Logo" class="nav-logo"></a>
</nav>
<header class="container-center">
  <h1 class="main-heading">Contact Us</h1>
  <form class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="text" id="last name" placeholder="Enter your last name" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="age">age</label>
    <input type="number" id="age" min="3" max="100" placeholder="Enter your age" required>

    <label for="message">Message</label>
    <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>

    <input type="submit" value="Submit">
  </form>
</header>
</body>
</html>
